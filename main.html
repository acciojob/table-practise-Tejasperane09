<!DOCTYPE html>
<html>
<head>
  <title>HTML Student Details Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      background-color: yellow;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption><b>Student Details</b></caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Kartik</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Tejas</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
